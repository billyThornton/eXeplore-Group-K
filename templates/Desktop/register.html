<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Game_Keeper_Login_Style.css')}}" rel='stylesheet' type='text/css'/>
<title>Game's Keeper Login</title>

</head>

<body>

	<div id="green_box">

		<div id="exeter_logo_container">
			<img id="white_logo_vector" src={{url_for('static',filename='images/white_logo_vector.png')}}>
		</div>

		<div id="game_name">
			<h1>eXeplore Game</h1>
		</div>
		
		<!-- Register form -->
		<form action="registerSubmit">
			<div class="login_container">

				<p id="error">{{error_message}}</p>

				<p> <input id="text_input" type="text" placeholder="Name" name="name" required> </p>
				<p> <input id="text_input" type="text" placeholder="Email" name="email" required> </p>
				<p> <input id="text_input" type="password" placeholder="Password" name="password" required> </p>
				<p> <input id="text_input" type="password" placeholder="Confirm Password" name="passwordConfirmation" required> </p>

				<p>
				<button type="button" id="btn" name="goBack" onclick="window.location.href = '/';">Go Back</button>
				<button id="btn" type="submit" formmethod="post">Register</button>
				</p>

			</div>
		</form>
		
	</div>
	
</body>
</html>
