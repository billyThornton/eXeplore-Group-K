<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='icon' href="{{url_for('static',filename='images/favicon.png')}}" type='image/png'/ >
<link href="{{url_for('static',filename='styles/Game_Keeper_Login_Style.css')}}" rel='stylesheet' type='text/css'/>
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<title>eXeplore Login Page</title>
</head>

<body>
	<div id="green_box">

		<div id="exeter_logo_container">
			<img id="white_logo_vector" src={{url_for('static',filename='images/white_logo_vector.png')}}>
		</div>

		<div id="game_name">
			<h1>eXeplore Game</h1>
		</div>

		<!-- Login form -->
		<form>
			<div class="login_container">

				<!-- Error message for incorrect username or password -->
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<p id="error">{{message}}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}

				<p> <input class="text_input" type="text" placeholder="Email" name="email" required> </p>
				<p> <input class="text_input" type="password" placeholder="Password" name="password" required> </p>

				<label>Log in as:</label>
				<p>
					<button id="btn" type="submit" formmethod="post">Staff</button>
					<button id="btn" type="submit" formmethod="post">Student</button>
				</p>

				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>

				<a href="/register">Create an account</a>
				<div class="google" id="google_translate_element"></div>

		  </div>
		</form>

	</div>

</body>
</html>
