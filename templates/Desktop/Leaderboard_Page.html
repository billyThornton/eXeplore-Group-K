<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type=text/javascript src="{{url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<link href="{{url_for('static',filename='styles/Leaderboard_Style.css')}}" rel='stylesheet' type='text/css'/>
<script type=text/javascript src="{{url_for('static', filename='js/jquery.js') }}"></script>
<title>Leaderboard Page</title>
</head>

<body>

	<div id="leaderboard_page">

		<h3>Leaderboard:</h3>

		<div id="groups_list_container">
        </div>

        <form>
            {% for route in routes %}
                {% if loop.index == 1 %}
                    <input type="radio" class="route_radio_button" id="{{route['ROUTE_ID']}}" name="route" value="{{route['ROUTE_ID']}}" onclick="showLeaderBoard({{route['ROUTE_ID']}})" selected>
                    <label for="{{route['ROUTE_ID']}}">{{route['ROUTE_NAME']}}</label><br/>
                {% else %}
                    <input type="radio" class="route_radio_button" id="{{route['ROUTE_ID']}}" name="route" value="{{route['ROUTE_ID']}}" onclick="showLeaderBoard({{route['ROUTE_ID']}})">
                    <label for="{{route['ROUTE_ID']}}">{{route['ROUTE_NAME']}}</label><br/>
                {% endif %}
            {% endfor %}
        </form>

	</div>
</body>
</html>
