This file contains html is dynamically loaded into the content div from Game_Keeper_Page.html when manage routes button is
clicked from Game_Keeper_Page.html. It allows a gamekeeper to create new routes out of the existing locations and assign custom
questions to these locations. Along with a list to display all the current routes in the game.
