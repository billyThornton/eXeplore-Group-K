<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Manage_Groups_Style.css')}}" rel='stylesheet' type='text/css'/>
<title>Manage Route Page</title>

</head>

<body>
	<div id="manage_route_page">
		
		<table style="width:100%">
		
		  <!-- Headers -->
			<tr>
				<th><h2>Create Route</h2></th>
				<th><h2>Locations</h2></th>
				<th><h2>Routes</h2></th>
			</tr>
		  
			<tr>
			
			<!-- Create Route Column -->
				<td>
					<div id="create_group_container">
						<p> <label>Name:</label>
						<input type="text" id="group_name" name="create_group_input"> </p>
						
						<p> <label>Locations Selected:</label>
						<div id="search_results">Locations will go here!</div> </p>

						<div id="transparent_button_container">
							<button type="button" id="transparent_button" name="save_group_button">Save Route</button>
						</div>
					</div>

					<div id="delete_group_container">
						<h2>Delete Route</h2>

						<p> <label>Name:</label>
							<select id="Groups">
  								<option value="route1">Route 1</option>
 								<option value="route2">Route 2</option>
  								<option value="route3">Route 3</option>
  								<option value="route4">Route 4</option>
							</select>

						<div id="transparent_button_container">
							<button type="button" id="delete_transparent_button" name="delete_group_button">Delete Route</button>
						</div>
					</div>
				</td>
			
			<!-- Locations Column -->
				<td>
					<div id="student_list_container">
						<input type="checkbox" id="students1"/><label id="student_label" for="students1"> Example Location</label> <br />
						
						{% for student in students %}
						<input type="checkbox" id="{{student}}"/><label id="student_label" for="{{student}}">{{student}}</label><br />
						{% endfor %}
					</div>
				</td>
			
			<!-- Routes Column -->
				<td>
					<div id="group_list_container">
						<input type="radio" id="example_group1" name="groups"/><label for="example_group1" id="group_label"> Example Route</label> <br />
						
						{% for team in teams %}
						<input type="radio" id="{{team}}" name="groups"/><label for="{{team}}" id="group_label">{{team}}</label><br />
						{% endfor %}
					</div>
					<div id="transparent_button_container">
						<button type="button" id="transparent_button" name="check_results_button">Edit Route</button>
					</div>
				</td>
			</tr>
		</table>

		
	</div>
</body>
</html>
