This file contains html is dynamically loaded into the content div from Game_Keeper_Page.html when assign routes button is
clicked from Game_Keeper_Page.html. It allows a gamekeeper to assign routes for certain groups that. This is done by 
using select boxes which are obtained from the database..
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Assign_Routes_Style.css')}}" rel='stylesheet' type='text/css'/>
<title>Add Location Page</title>

</head>

<body>
	<div id="assign_routes_page">
		
		<!-- Assign Route Column -->
		<div id="assign_route_container">
		
			<h2>Assign Route</h2>
				<p> <label>Team:</label>
				<!-- As route and group boxes are selected their names will appear here -->
				<select id="Groups">
					{% for team in teams %}
  					<option value="{{team['TEAM_ID']}}">{{team["TEAM_NAME"]}}</option>
  					{% endfor %}
				</select>
				</p>

				<p> <label>Route:</label>
				<!-- As route and group boxes are selected their names will appear here -->
				<select id="Groups">
					{% for route in routes %}
  					<option value="{{route['ROUTE_ID']}}">{{route["ROUTE_NAME"]}}</option>
  					{% endfor %}
				</select>
				</p>
				
			<div id="transparent_button_container">
				<button type="button" id="transparent_button" name="assign_button">Assign</button>
			</div>
		</div>
		
		<!-- Routes Column -->
		<table class="table">
			
				<!-- Headers -->
				<thead>
					<tr>
						<th>Team Name</th>
						<th>Route Name</th>
					</tr>
				</thead>
				
				{% for team in teams %}
				{% for route in routes %}
				{% if team['ROUTE_ID'] == route['ROUTE_ID'] %}
				<tr>
					<td>{{team["TEAM_NAME"]}}</td>
					<td>{{route["ROUTE_NAME"]}}</td>
				</tr>
				{% endif %}
				{% endfor %}
				{% endfor %}

			</table>
	</div>
</body>
</html>
