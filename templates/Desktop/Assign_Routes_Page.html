clicked from Game_Keeper_Page.html. It allows a gamekeeper to assign routes to team playing the game.

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<link href="{{url_for('static',filename='styles/Assign_Routes_Style.css')}}" rel='stylesheet' type='text/css'/>
<title>Assign Routes Page</title>

</head>

<body>
	<div id="assign_routes_page">

		<!-- Assign Route Column -->
		<div id="assign_route_container">

			<h2>Assign Route</h2>

				<form action="assignRoute" method="POST">
					<p> <label><b>Team:</b></label>
					<!-- As route and group boxes are selected their names will appear here -->
					<select name="team" id="Groups">
						{% for team in teams %}
	  					<option value="{{team['TEAM_ID']}}">{{team["TEAM_NAME"]}}</option>
	  					{% endfor %}
					</select>
					</p>

					<p> <label><b>Route:</b></label>
					<!-- As route and group boxes are selected their names will appear here -->
					<select name="route" id="Groups">
						{% for route in routes %}
	  					<option value="{{route['ROUTE_ID']}}">{{route["ROUTE_NAME"]}}</option>
	  					{% endfor %}
					</select>
					</p>
					<div id="transparent_button_container">
						<button type="submit" id="transparent_button" name="assign_button">Assign</button>
					</div>
				</form>
		</div>

		<!-- Routes Column -->
		<table class="table">

				<!-- Headers -->
				<thead>
					<tr>
						<th>Team Name</th>
						<th>Route Name</th>
					</tr>
				</thead>

				<!-- Flask loop to show list of teams and their route -->
				{% for team in teams %}
				{% for route in routes %}
				{% if team['CURRENT_ROUTE_ID'] == route['ROUTE_ID'] %}
				<tr>
					<td>{{team["TEAM_NAME"]}}</td>
					<td>{{route["ROUTE_NAME"]}}</td>
				</tr>
				{% endif %}
				{% endfor %}
				{% endfor %}

			</table>
	</div>

</body>
</html>
