This file contains the html that is dynamically loaded into the content div from Game_Keeper_Page.html when the manage locations
sidebar tab is clicked. The html allows a game keeper to add, edit or delete a certain location on the treasure hunt. The page
displays a table containing all of the locations that the game keeper can select.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<link href="{{url_for('static',filename='styles/Manage_Locations_Style.css')}}" rel='stylesheet' type='text/css'/>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<title>Add Questions and Locations</title>

</head>

<body>
    <form action="Delete_Location">

		<h3>Locations:</h3>
		<input type="text" id="location_search" onkeyup="searchList('location_search', 'location_list')" placeholder="Search locations..." title="Type in a location">

		<div id="manage_location_page">

			<ul id="location_list">
				{% for location in locations %}
				<li type="radio" id="location_element" name="locations">{{location}}</li>
				{% endfor %}
			</ul>
		</div>

	<div id="transparent_button_container">
		<button type="button" href="#" id="transparent_button" onclick="loadDoc('/Add_Location')" name="new_location_button">Add Location</button>
		<button type="button" href="#" id="transparent_button" onclick="loadDoc('/Add_Question')" name="edit_location_button">Add Question</button>
	</div>
    </form>

</body>
</html>
