<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Game_Style.css')}}" rel='stylesheet' type='text/css'/>
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<title>Join Team</title>
</head>

<body>
	<div id="answer_page_container">

	{% include "mobile/Game_Nav.html" %}

	<form action="assignTeam" method="POST">

		<h2>Please confirm your tutor</h2>
		<p> Tutors:
			<select name="tutor" id="teams">
				{% for tutor in tutors %}
				<option value="{{tutor['TUTOR_ID']}}">{{tutor["TUTOR_NAME"]}}</option>
				{% endfor %}
			</select>
		</p>

		<h2>Please select your team</h2>
		<p> Teams:
			<select name="team" id="teams">
				{% for team in teams %}
				<option value="{{team['TEAM_ID']}}">{{team["TEAM_NAME"]}}</option>
				{% endfor %}
			</select>
		</p>

		<div id="transparent_button_container">
			<button type="submit" id="transparent_button" name="assign_button">Start Game</button>
		</div>

	</form>
	</div>
</body>
</html>
