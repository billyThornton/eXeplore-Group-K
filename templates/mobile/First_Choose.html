<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Game_Style.css')}}" rel='stylesheet' type='text/css'/>
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<title>Join Team</title>
</head>

<body>
	<div id="answer_page_container">

	{% include "mobile/Game_Nav.html" %}

	<h3>You have been assigned as the team Leader</h3>


	<form action="routeSelect" method="POST">

		<h3>Please choose a route for your team</h3>
		<select name="route" id="teams">

			{% for route in routes %}
			<option value="{{route['ROUTE_ID']}}">{{route["ROUTE_NAME"]}}</option>
			{% endfor %}
		</select>

		<h3>Please choose a name for your team</h3>
			<input name="teamName" type="text" id="teams" placeholder="Enter team name here"
			style="border-radius: 5px; margin-bottom: 40px;">

		<div id="transparent_button_container">
			<button type="submit" id="transparent_button" name="assign_button">Start Game</button>
		</div>

	</form>
	</div>
</body>
</html>
