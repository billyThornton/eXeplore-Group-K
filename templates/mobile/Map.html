This file contains html that displays the google map. The map by default is shown for the exeter campus. Appears when
the map icon is clicked form the pop-up sidebar. The map uses an api key from google. Developers will need to obtain
their own api key from google.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Game_Style.css')}}" rel='stylesheet' type='text/css'/>
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR API KEY GOES HERE"></script>

<script type="text/javascript">

    function initMap() {
        new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.7365675, lng: -3.5372353},
            zoom: 16
          });
    }

</script>
<title>Map</title>
</head>

<body onload="initMap()">
	<div id="answer_page_container">
	
	{% include "mobile/Game_Nav.html" %}

	<p id="finish_message"><b>Google Maps for Exeter campus</b></p>

	<div class="container">
    	<div id="map" style="width:90%; height:400px; margin-left: 5%; border-radius: 10px;"></div>
	</div>		
		<div id="transparent_button_container">
			<button type="button" onclick="location.href='Game'" id="submit" class="transparent_button" name="contine_button">Continue</button>
		</div>	
	</div>
</body>
</html>
