<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Page</title>

<style id="applicationStylesheet" type="text/css">

	#white_menu_button {
		position: absolute;
		left: 15.5px;
		top: 20.5px;
	}
	
	#green_box_rect {
		position: absolute;
		overflow: visible;
		width: 375px;
		height: 62px;
		left: 0px;
		top: 0px;
	}

	#white_logo_vector {
		position: absolute;
		width: 132px;
		height: 51px;
		left: 126px;
		top: 6px;
		overflow: visible;
	}
	
		#Exeterforum {
		overflow: visible;
		width: 301px;
		height: 206px;
		left: 37px;
		top: 81px;
	}
	
</style>

</head>

<body>
	<div id="answer_page_container">
	
		<svg id="green_box_container">
			<rect id="green_box_rect" fill="rgba(0,128,1)" stroke="rgba(112,112,112,1)"></rect>
		</svg>
	
		<div id="white_menu_container">
			<img id="white_menu_button" src="white_menu_button.png" width="40" height="40">
		</div>
		
		<div id="exeter_logo_container">
			<img id="white_logo_vector" src="white_logo_vector.png" width="150" height="60">
		</div>
		
		<div id="progress_bar">
			<span>Progress bar value: {{progress_value}}</span>
		</div>
		
		<!-- Please put the inline CSS into the page's CSS file, it is left here for referencing purposes, please remove inline styling after -->
		<svg id="progress_bar_box_container">
			<rect id="progress_box_rect" fill="rgba(255,255,255,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Rectangle_22" rx="11.5" ry="11.5" x="0" y="0" width="301" height="23">
			</rect>
		</svg>
		
		<img id="Exeterforum" src="Exeterforum.png" srcset="Exeterforum.png 1x, Exeterforum@2x.png 2x">
		
		<!-- Please put the inline CSS into the page's CSS file, it is left here for referencing purposes, please remove inline styling after -->
		<svg id="task_box_container">
			<rect id="task_box_rect" fill="rgba(214,214,214,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Rectangle_35" rx="9" ry="9" x="0" y="0" width="301" height="97">
			</rect>
		</svg>
		
		<div id="answer_a_container">
		<!-- Please put the inline CSS into the page's CSS file, it is left here for referencing purposes, please remove inline styling after -->
			<svg id="answer_a_circle_container">
				<ellipse id="answer_a_circle" fill="rgba(49,117,14,1)" stroke="rgba(255,255,255,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="20" ry="20" cx="20" cy="20">
				</ellipse>
			</svg>
			
			<div id="answer_a_letter">
				<span>a</span>
			</div>
			
			<svg id="answer_a_box_container" onclick="highLight(this.id)">
				<rect id="answer_a_rect" onclick="highLight(this.id)" fill="rgba(214,214,214,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="9" ry="9" x="0" y="0" width="249" height="40" class="">
				</rect>
			</svg>
			
			<div id="answer_a_text">
				<span>{{answer_a}}</span>
			</div>
		</div>
		
		<div id="answer_b_container">
		<!-- Please put the inline CSS into the page's CSS file, it is left here for referencing purposes, please remove inline styling after -->
			<svg id="answer_b_circle_container">
				<ellipse id="answer_b_circle" fill="rgba(49,117,14,1)" stroke="rgba(255,255,255,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="20" ry="20" cx="20" cy="20">
				</ellipse>
			</svg>
			
			<div id="answer_b_letter">
				<span>b</span>
			</div>
			
			<svg id="answer_b_box_container">
				<rect id="answer_b_rect" fill="rgba(214,214,214,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="9" ry="9" x="0" y="0" width="249" height="40" class="">
				</rect>
			</svg>
			
			<div id="answer_b_text">
				<span>{{answer_b}}</span>
			</div>
		</div>
		
		<div id="answer_c_container">
		<!-- Please put the inline CSS into the page's CSS file, it is left here for referencing purposes, please remove inline styling after -->
			<svg id="answer_c_circle_container">
				<ellipse id="answer_c_circle" fill="rgba(49,117,14,1)" stroke="rgba(255,255,255,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="20" ry="20" cx="20" cy="20">
				</ellipse>
			</svg>
			
			<div id="answer_c_letter">
				<span>c</span>
			</div>
			
			<svg id="answer_c_box_container">
				<rect id="answer_c_rect" fill="rgba(214,214,214,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="9" ry="9" x="0" y="0" width="249" height="40" class="">
				</rect>
			</svg>
			
			<div id="answer_c_text">
				<span>{{answer_c}}</span>
			</div>
		</div>
	
		<div id="answer_d_container">
		<!-- Please put the inline CSS into the page's CSS file, it is left here for referencing purposes, please remove inline styling after -->
			<svg id="answer_d_circle_container">
				<ellipse id="answer_d_circle" fill="rgba(49,117,14,1)" stroke="rgba(255,255,255,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="20" ry="20" cx="20" cy="20">
				</ellipse>
			</svg>
			
			<div id="answer_d_letter">
				<span>d</span>
			</div>
			
			<svg id="answer_d_box_container">
				<rect id="answer_d_rect" fill="rgba(214,214,214,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="9" ry="9" x="0" y="0" width="249" height="40" class="">
				</rect>
			</svg>
			
			<div id="answer_d_text">
				<span>{{answer_d}}</span>
			</div>
		</div>
		
		<div id="transparent_button_container">
			<button type="button" id="transparent_button" onclick="goBack()">Go Back</button>
			
			<form action="confirmAnswer.html" method="GET"> 
				<input type="submit" id="transparent_button">
			</form>
		</div>
	
	</div>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
