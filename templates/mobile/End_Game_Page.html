<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="Game_Style.css" rel='stylesheet' type='text/css'/>
<script src="../JSFunctions.js"></script>
<title>End Game Page</title>

<body>
	<div id="answer_page_container">
	
		<!-- POP UP SIDE BAR -->
		<div id="mySidebar" class="sidebar">
	      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
	      <a href="#">Map</a>
	      <a href="#">Leaderboard</a>
	      <a href="#">Profile</a>
	      <a href="#">Help</a>
	      <a href="#">FAQ</a>
	      <a href="#">Resources</a>
	      <a href="#">Logout</a>
	    </div>
	
		<div class="navbar">
			<input type="image" src="../menu_icon.png" onclick="openNav()" class="openbtn" alt="Menu Icon" id="menu_icon">
			<img id="white_logo_vector" src="../white_logo_vector.png" width="150" height="60">
		</div>

		<div id="finish_leaderboard_container">
		
			<div id="finish_message">
				<p></p>
				<p>Congratulations {{group_name}}!!! You've completed our eXeplore induction game.</p>
				<p>Your final score is: {{final_score}}</p>
				<p>You positioned: {{final_position}}</p>
			</div>
		
			
   			 <table class="table">
     			 <thead>
        			<tr>
         				<th>Position</th>
          				<th>Team Name</th>
          				<th>Score</th>
        			</tr>
      			</thead>
      			<!-- This will be dynamically loaded from db -->
      			<tr>
              		<td>1</td>
              		<td>The Best Team</td>
              		<td>300</td>
            	</tr>
            	<tr>
              		<td>2</td>
              		<td>Ben is the best team</td>
              		<td>270</td>
            	</tr>
		
			<div id="transparent_button_container">
				<button type="button" class="transparent_button" name="logout_button">Logout</button>
			</div>	

			<span>Leaderboard:</span><br><br>

		</div>
	</div>
</body>
</html>
