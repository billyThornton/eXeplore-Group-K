<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static',filename='styles/Game_Style.css')}}" rel='stylesheet' type='text/css'/>
<script src="{{url_for('static',filename='js/JSFunctions.js')}}"></script>
<title>End Game Page</title>

<body>
	<div id="answer_page_container">
	
		<!-- POP UP SIDE BAR -->
		<div id="mySidebar" class="sidebar">
	      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
	      <a href="#" onclick="appConstruction()">Map</a>
	      <a href="#" onclick="appConstruction()">Leaderboard</a>
	      <a href="#" onclick="appConstruction()">Profile</a>
	      <a href="HelpPage">Help</a>
	      <a href="#" onclick="appConstruction()">FAQ</a>
	      <a href="#" onclick="appConstruction()">Resources</a>
	      <a href="#">Logout</a>
	    </div>
	
		<div class="navbar">
			<input type="image" src="{{url_for('static',filename='images/menu_icon.png')}}" onclick="openNav()" class="openbtn" alt="Menu Icon" id="menu_icon">
			<img id="white_logo_vector" src="{{url_for('static',filename='images/white_logo_vector.png')}}" width="150" height="60">
		</div>

		<div id="finish_leaderboard_container">
		
			<div id="finish_message">
				<p></p>
				<p>Congratulations {{group_name}}!!! You've completed our eXeplore induction game.</p>
				<p>Your final score is: {{final_score}}</p>
				<p>You positioned: {{final_position}}</p>
			</div>
		
   			<table class="table">
			
				<!-- Headers -->
     			<thead>
        			<tr>
         				<th>Position</th>
          				<th>Team Name</th>
          				<th>Score</th>
        			</tr>
      			</thead>
				
      			<!-- Examples -->
      			<tr>
              		<td>1</td>
              		<td>The Best Team</td>
              		<td>300</td>
            	</tr>
            	<tr>
              		<td>2</td>
              		<td>Ben is the best team</td>
              		<td>270</td>
            	</tr>
			</table>
			
			<div id="transparent_button_container">
				<button type="button" onclick="location.href='/Logout'" class="transparent_button" name="logout_button">Logout</button>
			</div>	

			<span>Leaderboard:</span><br><br>

		</div>
	</div>
</body>
</html>
